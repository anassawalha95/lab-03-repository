<!DOCTYPE html>
<html>

<head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
    <script id='template' type='text/x-tmpl-mustache'>
        <div id="photo-template" class="photo-template">
          <h2 class="title">{{title}}</h2>
          <img  class="img" src="{{image_url}}" class="img"> 
          <p class="desc">{{description}}</p>
        </div>
      </script>
</head>

<body>
    <header>
        <h1 class="main-heading">The Gallery of Horns</h1>
        <select id="filter">

        </select>
        <section id="button">
            <button id="page1" class="pagination">page 1</button>
            <button id="page2" class="pagination">page 2</button>
        </section>
        <select id="sort">
            <option value="title"> Sort by Title </option>
            <option value="horns">Sort by # Of horns </option>

        </select>
    </header>
    <main class="main">

    </main>
    <footer>
        &copy; 2018 Code Fellows
    </footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    crossorigin="anonymous"></script>

</html>
